<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="d-flex aling-items-center py-4 ">
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <main class="w-100 m-auto">
        <form action="http://127.0.0.1:5000/login" method="POST">
            
            <img class="mb-4" src="./img/entry-door.svg" alt="entry user" width="72" height="55">

            <h1 class="fs-3 mb-3 fw-normal ">Inicie Sesion</h1>

            <div class="form-floating">
                <input type="text" required class="form-control" id="in-nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario">
                <label for="username">Nombre de usuario</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" maxlength="6" required class="form-control" id="in-contraseña" name="contraseña" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>

            <button type="button" class="fs-6 mt-3 p-0 btn btn-sm btn-link fw-bold text-decoration-none" data-bs-toggle="modal" data-bs-target="#modalRegistroUsuario">Crear cuenta</button>

            <button type="button" class="w-100 mt-4 btn btn-lg btn-primary" onclick="login_usuario()">Iniciar Sesion</button>
            <div class="w-80 mx-auto mt-2 text-center"id="mensaje"></div>    
            <p class="mt-5 mb-3 text-body-secondary text-center">© Proyecto Informatico 2023</p>
        </form>

        <div class="modal fade" id="modalRegistroUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Registrarse</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body mx-3">
                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-nombreUsuario">Nombre de usuario:</label>
                            <input type="text" id="formRegistro-nombreUsuario" class="form-control validate mt-2" placeholder="Nombre de usuario">
                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-lock prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-contraseña">Contraseña:</label>
                            <input type="password" id="formRegistro-contraseña" class="form-control validate mt-2" placeholder="Contraseña">
                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-nombre">Nombre:</label>
                            <input type="text" id="formRegistro-nombre" class="form-control validate mt-2" placeholder="Nombre">
                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-user prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-apellido">Apellido:</label>
                            <input type="text" id="formRegistro-apellido" class="form-control validate mt-2" placeholder="Apellido">
                        </div>
                        
                        <div class="md-form mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-telefono">Teléfono:</label>
                            <input type="tel" id="formRegistro-telefono" class="form-control validate mt-2" pattern="[0-9]{10}" placeholder="Teléfono (sin 0 ni 15)">
                        </div>

                        <div class="md-form mb-3">
                            <i class="fas fa-envelope prefix grey-text"></i>
                            <label data-error="wrong" data-success="right" for="formRegistro-email">Email:</label>
                            <input type="email" id="formRegistro-email" class="form-control validate mt-2" placeholder="Email">
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="registrar_usuario()">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
